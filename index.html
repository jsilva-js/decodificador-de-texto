<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/style.css">

    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <h1>Decodificador de Texto</h1>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
    
            <div class="information">
                <h6>Somente letras min√∫sculas e sem acento.</h6>
            </div>
    
            <div class="buttons">
                <button class="button-encrypt">Criptografar</button>
                <button class="button-decrypt">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="message" cols="20" rows="10"></textarea>
        </section>
        
        <button class="button-copy">Copiar</button>
    </main>

    <script src="./src/scripts/app.js"></script>
</body>
</html>
